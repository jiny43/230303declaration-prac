<!DOCTYPE html>
<html lang="en">

<body>
    <div id="root"></div>
    <script>
const root = document.getElementById('root');

function elementMaker(name, target, attri, attriValue) {
  const element = document.createElement(name);
  target.appendChild(element);
  if (attri !== undefined) {
    element.setAttribute(attri, attriValue);
  }
}
//함수의 매개변수의 target 의 순서를 attri보다 앞으로 써줘야 된다.!!!!충격!!!


elementMaker('main', root, 'id', 'slide');
let main = document.getElementById('slide');

for (i = 1; i < 4; i++) {
    elementMaker('section', main, 'id', `slider${i}`);
    const section = document.getElementById(`slider${i}`);
    elementMaker('img', section);
    elementMaker('p', section);
}

let section1 = document.getElementById('slider1');
let section2 = document.getElementById('slider2');
let section3 = document.getElementById('slider3');


section1.innerHTML = '<img src="3.jpg"><p>Slide 1</p>';
section2.innerHTML = '<img src="06.jpg"><p>Slide 2</p>';
section3.innerHTML = '<img src="1N4A6172.jpg"><p>Slide 3</p>';

const imgs =document.querySelectorAll('img');

//-------슬라이드---------3초마다
let currentSlide = 1;

//showSlide 라는 것이 있었음!
function showSlide(n) {
if (n > 3) {
    currentSlide = 1;
}
    if (n < 1) {
    currentSlide = 3;
    }
    section1.style.display = 'none';
    section2.style.display = 'none';
    section3.style.display = 'none';
    document.getElementById(`slider${currentSlide}`).style.display = 'block';
}

function nextSlide() {
    currentSlide++;
    showSlide(currentSlide);
}

let slideInterval = setInterval(nextSlide, 1000);

    </script>
</body>
</html>
